<mat-grid-list cols="2" rowHeight="2:1">
  <mat-grid-tile>
    <div>
      <h1>
        Lista de alunos
      </h1>

      <mat-nav-list>
        <a mat-list-item
           *ngFor="let aluno of alunos"
           [routerLink]="[aluno.id]">
          {{ aluno.nome }}
        </a>
      </mat-nav-list>
    </div>
  </mat-grid-tile>
  <mat-grid-tile>
    <router-outlet></router-outlet>
  </mat-grid-tile>
</mat-grid-list>
