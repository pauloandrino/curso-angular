<p>Lista de Cursos</p>

<p>Página: {{ pagina }}</p>

<mat-nav-list>
  <a mat-list-item
     *ngFor="let curso of cursos"
     [routerLink]="['/cursos/', curso.id]">
    {{ curso.nome }}
  </a>
</mat-nav-list>



<button mat-raised-button color="primary" (click)="proxPagina()">Próxima Página</button>
