<div class="form-group">
  <label [attr.for]="id" class="">{{ label }}</label>
  <input [type]="type" class="form-control" [ngClass]="classeCss"
         [id]="id" [readonly]="!!isReadOnly" [(ngModel)]="value">
  <app-error-msg [formGroup]="form" [controlName]="controlName" [label]=label>
  </app-error-msg>
</div>
